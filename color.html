<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        .heading1{
            color: rgb(255, 100, 54);
            font-size: 50px;
        }
        .heading2{
            color: #eef10c;
            font-size: 50px;
        }
        .rgba{
            background-color: rgba(255, 0, 0, 0.8);
        }
        .hsl{
            background-color: hsl(255, 10%, 80%);
        }
        .hsla{
            background-color: hsla(300, 50%, 50%, 0.5);
        }
    </style>
</head>
<body>
    <!--Types of color-->
    <!-------------------->
    <!--1. RGB (RED, Green, Blue)-->
    <h1 class="heading1">Introduction</h1>

    <!--2. HEX Colors = #adfgs--go to colorhunt.co to get the hex codes of color>
    <h1 class="heading2">About Us</h1>

    <!--3. RGBA (Red, Green, Blue, Alpha = Transparency)-->
    <h1 class="rgba">RGBA</h1>

    <!--4. HSL (Hue, Saturation, Lightness)-->
    <h1 class="hsl">HSL</h1>

    <!--5. HSLA (Hue, Saturation, Blue, Alpha = Transparency)-->
    <h1 class="hsla">HSLA</h1>
</body>
</html>
