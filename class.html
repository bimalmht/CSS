<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        h1{
            background-color: green;
        }
        .heading1{
            background-color: blue;
        }
        .heading2{
            background-color: purple;`
        }
        #id1{
            background-color: burlywood;
        }
        #id2{
            background-color:lightseagreen;
        }
    </style>
</head>
<body>
    <!--Class Selector, we can give multiple names in class-->
    <h1 class="heading1" >Hello</h1>
    <h1 class="heading2">World</h1>

    <!--id selector, we cannot use multiple names in id-->
    <h1 id="id1">My First</h1>
    <h1 id="id2">Website</h1>
</body>
</html>
