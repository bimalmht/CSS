<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relativeAbsolute</title>
    <style>
        .div1{
            height: 300px;
            width: 600px;
            background-color: green;
            position: relative;
        }
        .div2{
            height: 100px;
            width: 300px;
            background-color: red;
            position: absolute;
            top: 30px;
            left: 200px;
        }
    </style>
</head>
<body>
    <!-- related & absolute are related to eachother -->
    <!-- relative can be considered as parents & absolute can be considered as child -->
    <div class="div1">parent</div>
    <div class="div2">child</div>
</body>
</html>
