<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div1 .facebook{
            font-size: 50px;
            color:blue;
            margin:5px;
        }
        .youtube{
            font-size: 50px;
            color: red;
            margin:5px;
        }
       .twitter{
        font-size: 50px;
        color: #1DA1F2;
       }
       .insta{
        font-size: 50px;
        color: #E1306C;
       }
    </style>
</head>
<body>
    <div class="div1">
        <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook facebook"></i></a>
        <a href="https://youtube.com" target="_blank"><i class="fa-brands fa-youtube youtube"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter twitter"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-instagram insta"></i></a>
    </div>
    
    
</body>
</html>
